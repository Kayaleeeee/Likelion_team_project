<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <nav id="navbar">
        <div id="logo"><p>LOGO</p></div>
        <div class="nav-content">
          <a href="./firstPage.html"><p>HOME</p></a>
          <p>SERVICES</p>
          <a href="#features"><p>FEATURES</p></a>

          <a href="./blog.html"><p>BLOG</p></a>
          <a href="./contact.html"><p>CONTACT</p></a>
        </div>
      </nav>
      <div class="contact-section">
        <div class="container">
          <div class="head">
            <h1>Contact Page - 문의하기</h1>
            <br />
            <p>
              서비스에 대해 궁금한 점이 있으시면 언제든 연락주세요. 24이간
              이내에 답변드리겠습니다.
            </p>
          </div>

          <div class="contact-form">
            <form action="##" method="POST" id="contact-form">
              <div class="name_company">
                <div class="row">
                  <div class="form-group">
                    <label for="form_name">이름 *</label>
                    <input
                      type="text"
                      placeholder="이름을 입력해주세요."
                      name="name"
                      id="form_name"
                      data-error="이름은 필수 항목입니다."
                      required="required"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="form_name">회사명 </label>
                    <input
                      type="text"
                      placeholder="회사명을 입력해주세요."
                      name="company"
                      id="form_name"
                    />
                  </div>
                </div>
              </div>

              <div class="email_phone">
                <div class="row">
                  <div class="form-group">
                    <label for="form_email">E-mail *</label>
                    <input
                      type="email"
                      placeholder="Email을 입력해주세요."
                      name="email"
                      required="required"
                      id="form_email"
                      data-error="Email은 필수 항목입니다."
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="form_phone">연락처 *</label>
                    <input
                      type="tel"
                      placeholder="휴대폰 번호를 입력해주세요."
                      name="phone"
                      required="required"
                      id="form_phone"
                    />
                  </div>
                </div>
              </div>
              <div class="inquiry">
                <div class="row">
                  <div class="form-group">
                    <label for="form_message">문의사항 *</label>
                    <input
                      type="text"
                      placeholder="문의사항을 입력해주세요."
                      name="message"
                      id="form_text"
                      required="required"
                      data-error="문의사항은 필수 항목입니다."
                    />
                  </div>
                </div>
              </div>

              <button id="btn">문의하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="f-container">
        <div id="logo">LOGO</div>
        <br />
        <div class="p">
          <p>HOME</p>
          <p>ABOUT</p>
          <p>TERM</p>
          <p>PRIVACY</p>
        </div>
        <br />
        <span>Copyright © 2020 000. All Rights Reserved. </span>
      </div>
    </footer>

    <script src="first.js"></script>
  </body>
</html>
